<head>
  <meta charset="utf-8">
  <title>{{ site.Title }}</title>
  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-NBT532H');</script>
  <!-- End Google Tag Manager -->

  
  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/styles.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="{{ site.Title }}" />
  <meta property="og:site_name" content="{{ site.Title }}" /> 
  <meta property="og:description" content="{{  site.Params.description }}" />
  <meta property="og:keywords" content="{{  site.Params.keywords }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nextventures.be" />
  <meta property="og:image" content="{{ .Params.logo | absURL }}" />
  {{ "<!--???-->" | safeHTML }}
  {{ with .Params.image }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}
  {{ template "_internal/google_analytics_async.html" . }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8PJS8D4BB7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8PJS8D4BB7');
</script>


</head>
